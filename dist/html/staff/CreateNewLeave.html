    <main id="quanly-nghiphep">
      <div class="page-container">
        <div class="bread-cumb">
          <h1 class="manage-page-title">Quản lý nghỉ phép</h1>
        </div>
        <div class="statistical-list">
          <div class="statistical-list-title text-center mb-30">
            <h3>Tạo mới yêu cầu nghỉ phép</h3>
          </div>
        </div>
        <div class="form-dang-ky container">
          <form>
          <div class="d-flex align-items-center flex-column-720">
             
            <label>Loại yêu cầu<span class="require">*</span></label>
            <select class="time reason form-control">
              <option value="Chọn loại đơn" disabled selected>-Chọn loại đơn-</option>
              <option value="Nghỉ phép">Nghỉ phép</option>
            </select> 
          </div>
          <div class="d-flex chose-date align-items-center flex-column-720">
            <label>Ngày bắt đầu<span class="require">*</span></label>
            <input
              type="text"
              id="start-date"
              class="form-control date-picker"
            /> <i class="far fa-calendar mr-20 ml-5"></i> <span class="format-date">(dd\mm\yyyy)</span>
          </div>
          <div class="d-flex chose-date align-items-center flex-column-720">
            <label>Ngày kết thúc<span class="require">*</span></label>
            <input
              type="text"
              id="start-date"
              class="form-control date-picker"
            /><i class="far fa-calendar mr-20 ml-5"></i> <span class="format-date">(dd\mm\yyyy)</span>
          </div>
          <div class="d-flex align-items-center flex-column-720">
            <label>Khoảng thời gian</label>
            <select class="time reason form-control">
              <option value="Chọn khoảng thời gian" disabled selected>-Chọn khoảng thời gian-</option>
              <option value="Cả ngày">Cả ngày</option>
              <option value="Buổi sáng">Buổi sáng</option>
              <option value="Buổi chiều">Buổi chiều</option>
            </select>            
          </div>
          <div class="d-flex align-items-center flex-column-720">
            <label>Lý do</label>
            <select class="time reason form-control">
              <option value="Lý do xin nghỉ phép" disabled selected>-Lý do xin nghỉ phép-</option>
              <option value="Gia đình">Gia đình</option>
              <option value="Nghỉ ốm">Nghỉ ốm</option>
              <option value="Du lịch">Du lịch</option>
              <option value="khác">Khác</option>
            </select>              
          </div>
          <div class="d-flex flex-column-720">
            <label>Chi tiết lý do</label>
            <textarea class="detail-reason reason form-control"></textarea>
          </div>
          <div class="d-flex form-button">
            <button type="submit" name="" class="btn btn-blue mr-10">Gửi yêu cầu</button>
            <button type="button" class="btn btn-danger mr-30">Hủy</button>
          </div>
        </form>
        </div>
